<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マインスイーパー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    ※このサイトでは効果音が鳴ります（音量注意）
    <div class="grid-container">
        <!-- 81個の正方形を生成 -->
        <script>
            for (let i = 0; i < 81; i++) {
                document.write('<div class="square"></div>');
            }
        </script>
    </div>
    <div id="popup" class="popup">
        <div id="popup-content" class="popup-content"></div>
        <button id="popup-close" class="popup-close">OK</button>
    </div>
    <audio id="click-sound" src="click.mp3" preload="auto"></audio>
    <audio id="explosion-sound" src="explosion.mp3" preload="auto"></audio>
    <audio id="fanfare-sound" src="fanfare.mp3" preload="auto"></audio>
    <script src="scripts.js"></script>
</body>
</html>
